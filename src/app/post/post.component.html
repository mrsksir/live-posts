<!-- here we are using ? sign because we are receiving the post so that
    there may or may not be post -->
<h1>{{ post?.title }}</h1>
<p>{{ post?.description }}</p>

<img src="{{post?.imagePath}}" alt="" class="img-responsive" />

<p>Author <i>{{ post?.author }}</i></p>
<p>Date: {{post?.datetimeCreated }}</p>
<button>Edit</button> | <button>Delete</button>
